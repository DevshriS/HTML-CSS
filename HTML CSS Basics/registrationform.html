<!DOCTYPE html>
<html>

<head>
    <title>HTML PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
</head>
<body>
    <h2>Registration Form </h2>
    <form action="./file.html" style="text-align: center;">
        <label for="name">Name:*</label><br>
        <input type="text" placeholder="Enter Your Name" style="width: 100px; height: 20px;" required><br><br>
        <label for="lname">Last Name:</label><br>
        <input type="text"><br> <br>
        <label for="age">Age:</label><br>
        <input type="number" placeholder="Enter Age" value="18"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" placeholder="Enter Your Email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" value="Male">
        <label for="male">Male</label>

        <input type="radio" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="degree">Degree:</label>
        <input type="checkbox" name="btech" value="btech">
        <label for="btech">B.Tech</label>
        <input type="checkbox" name="bcs" value="bcs">
        <label for="bcs">Bcs</label>
        <input type="checkbox" name="mcs" value="mcs" required>
        <label for="mcs">Mcs</label><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
